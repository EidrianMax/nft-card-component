<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="./images/image-equilibrium.jpg"
        alt="NFT with balance and calm"
      />

      <h3 class="card-title">Equilibrium #3429</h3>

      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-value-and-expirate">
        <span class="card-value"
          ><img
            class="icon"
            src="./images/icon-ethereum.svg"
            aria-hidden="true"
          />
          0.041 ETH</span
        >
        <span class="card-expirate"
          ><img class="icon" src="./images/icon-clock.svg" aria-hidden="true" />
          3 days left</span
        >
      </div>

      <hr class="divider" />

      <div class="card-author">
        <img
          class="card-author-avatar"
          src="./images/image-avatar.png"
          alt="Jules Wyvern photo"
        />
        <span
          >Creation of
          <strong class="card-author-name">Jules Wyvern</strong></span
        >
      </div>
    </div>
  </body>
</html>
